<ui:composition template="WEB-INF/templates/master.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Building Manager App - Deployment</ui:define>

    <ui:define name="scripts">
        <script type="application/javascript" src="/scripts/page/page_deployment.js"></script>
    </ui:define>

    <ui:define name="content">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Deployment</th>
            </tr>
            </thead>
            <tbody id="deployment-overview"></tbody>
        </table>


        <form>
            <div class="form-group">
                <label class="control-label" for="set-deployment-input-id">Device ID</label>
                <select class="form-control" id="set-deployment-input-id"/>
            </div>

            <div class="form-group">
                <label class="control-label" for="set-deployment-input-type">Deployment</label>
                <select class="form-control" id="set-deployment-input-type">
                    <option value="2">Distributed</option>
                    <option value="1">Broker</option>
                </select>
            </div>

            <div class="form-group has-error" style="display:none;">
                <label class="control-label" for="error-message">Error message</label>
                <p class="help-block" id="error-message"></p>
            </div>

            <button type="button" class="btn btn-primary" onclick="update()">Update</button>
        </form>
    </ui:define>
</ui:composition>
