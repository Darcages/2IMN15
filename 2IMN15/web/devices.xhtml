<ui:composition template="WEB-INF/templates/master.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Building Manager App - Devices</ui:define>

    <ui:define name="scripts">
        <script type="application/javascript" src="/scripts/page/devices.js"></script>
    </ui:define>

    <ui:define name="content">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Device ID</th>
                    <th>Device Type</th>
                    <th>State</th>
                    <th>Room Nr</th>
                    <th>Location X</th>
                    <th>Location Y</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="devices-overview"></tbody>
        </table>


        <form>
            <div class="form-group">
                <label class="control-label" for="new-device-input-id">Device ID</label>
                <input type="number" class="form-control" id="new-device-input-id" placeholder="ID"/>
            </div>

            <div class="form-group">
                <label class="control-label" for="new-device-input-type">Device Type</label><br />
                <form class="form-control" id="new-device-input-type">
                    <input id="new-device-input-type-true" type="radio" name="type" value="true" /> Light<br />
                    <input id="new-device-input-type-false" type="radio" name="type" value="false" /> Sensor<br />
                </form>
            </div>

            <div class="form-group">
                <label class="control-label" for="new-device-input-room">Room Nr</label>
                <input type="number" class="form-control" id="new-device-input-room" placeholder="Room Nr"/>
            </div>

            <div class="form-group">
                <label class="control-label" for="new-device-input-x">X location</label>
                <input type="number" class="form-control" id="new-device-input-x" placeholder="Location X"/>
            </div>

            <div class="form-group">
                <label class="control-label" for="new-device-input-y">Y location</label>
                <input type="number" class="form-control" id="new-device-input-y" placeholder="Location Y"/>
            </div>


            <div class="form-group has-error" style="display:none;">
                <label class="control-label" for="error-message">Error message</label>
                <p class="help-block" id="error-message"></p>
            </div>

            <button type="button" class="btn btn-primary" onclick="create()">Create</button>
        </form>
    </ui:define>
</ui:composition>
