<ui:composition template="WEB-INF/templates/master.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Building Manager App - User Accounts</ui:define>

    <ui:define name="scripts">
        <script type="application/javascript" src="/scripts/page/user_accounts.js"></script>
    </ui:define>

    <ui:define name="content">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Room ID</th>
                    <th>Group No</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="users-overview"></tbody>
        </table>


        <form>
            <div class="form-group">
                <label class="control-label" for="new-user-input-group">Group number</label>
                <input type="number" class="form-control" id="new-user-input-group" placeholder="Group"/>
            </div>

            <div class="form-group">
                <label class="control-label" for="new-user-input-room">Room number</label>
                <select class="form-control" id="new-user-input-room"/>
            </div>

            <div class="form-group">
                <label class="control-label" for="new-user-input-name-first">First name</label>
                <input type="text" class="form-control" id="new-user-input-name-first" placeholder="First name"/>
            </div>

            <div class="form-group">
                <label class="control-label" for="new-user-input-name-prefix">Prefix</label>
                <input type="text" class="form-control" id="new-user-input-name-prefix" placeholder="Prefix"/>
            </div>

            <div class="form-group">
                <label class="control-label" for="new-user-input-name-last">Last name</label>
                <input type="text" class="form-control" id="new-user-input-name-last" placeholder="Last name"/>
            </div>

            <div class="form-group">
                <label class="control-label" for="new-user-input-email">Email address</label>
                <input type="email" class="form-control" id="new-user-input-email" placeholder="Email"/>
            </div>

            <div class="form-group">
                <label class="control-label" for="new-user-input-password">Password</label>
                <input type="password" class="form-control" id="new-user-input-password" placeholder="Password"/>
            </div>

            <div class="form-group has-error" style="display:none;">
                <label class="control-label" for="error-message">Error message</label>
                <p class="help-block" id="error-message"></p>
            </div>

            <button type="button" class="btn btn-primary" onclick="create()">Create</button>
        </form>
    </ui:define>
</ui:composition>
